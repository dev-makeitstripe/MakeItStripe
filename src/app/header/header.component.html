<div class="navbar-compnent nav-container">
    <div class="navbar-container">

        <div class="brand-nav-wrapper">
            <a class="navbar-brand" href="#Top">
                <img class="logo-image" src="/assets/MakeItStripeLogo.png" alt="Make It Stripe Logo" />
            </a>
        </div>
        <nav class="navbar navbar-expand-md  navbar-dark nav-container" [ngClass]="{
        'showMobileNav': showMobileNav,
        'hideMobileNav': !showMobileNav}">
            <div class=" navbar-collapse right-side" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="#WhyUs">Why Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Gallery">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Testimonals">Testimonals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#About">About</a>
                    </li>
                    <li class="nav-item">
                        <div class="contact-us header-div-display">
                            <a href="#contact" (click)="closeMobileNav()" class="button secondary-action"> Contact Us</a>
                        </div>
                    </li>
                    
                </ul>
            </div>
        </nav>

        <div class="navbar1_menu-button w-nav-button" style="-webkit-user-select: text; user-select: text;"
        [ngClass]="{
            'menuOpen': showMobileNav,
            'menuClosed': !showMobileNav}"
            aria-label="menu" role="button" tabindex="0" aria-controls="w-nav-overlay-0" aria-haspopup="menu"
            aria-expanded="false"
            >
            <div (click)="showNav($event)" class="menu-icon1">
                <div class="menu-icon1_line-top"></div>
                <div class="menu-icon1_line-middle">
                    <div class="menu-icon_line-middle-inner"></div>
                </div>
                <div class="menu-icon1_line-bottom"></div>
            </div>
        </div>
    </div>
</div>
